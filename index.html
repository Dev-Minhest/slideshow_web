<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="/image/Logo_on_top.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design For Shop</title>
    <!--Link CSS-->
    <link rel="stylesheet" href="/style.css">
    <!--Link icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body onload="slider()">

    <!--Slider-->
    <div class="banner">
        <div class="slider">
            <img src="/image/img1.jpg" id="slideImg" alt="">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <img src="/image/Logo_Shop.png" alt="">
                </div>
                <div class="menu-icons">
                    <a href="#"> <i class="far fa-user"></i></a>
                    <a href="#"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#"><i class="fas fa-bars"></i></a>
                </div>
            </div>
            <div class="content">
                <h1>Design</h1>
                <h3>I’m selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can’t handle me at my worst, then you sure as hell don’t deserve me at my best.</h3>
                
                <div>
                    <button type="button">WATCH MORE</button>
                    <button type="button" class="btn-2">FOLLOW ME</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Slider-->

    





    <!--Scripts-->
    <script>
        var slideImg = document.getElementById("slideImg");

        var images = new Array(
            "image/img1.jpg",
            "image/img2.jpg",
            "image/img3.jpg",
            "image/img4.jpg"
        );

        var len = images.length;
        var i = 0;

        function slider(){
            if(i > len - 1){
                i = 0;
            }
            slideImg.src = images[i];
            i++;
            setTimeout('slider()',3000);
        }
    </script>
    <!--End Scripts-->
</body>
</html>
